<div class="notification" [class]="'notification--' + type" *ngIf="message">
  <div class="notification__content">
    <div class="notification__icon">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" *ngIf="type === 'error'">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
      </svg>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" *ngIf="type === 'warning'">
        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
      </svg>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" *ngIf="type === 'info'">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v-6h-2v6zm0-8h2V7h-2v2z"/>
      </svg>
    </div>
    <div class="notification__message">{{ message }}</div>
    <button class="notification__close" (click)="close()" *ngIf="closable">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
    </button>
  </div>
</div>
