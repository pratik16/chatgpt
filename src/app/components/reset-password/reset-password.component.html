<div class="auth-container">
  <div class="auth-card">
    <h1 class="login-title">Reset Password</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <div class="login-form-group">
        <label for="password" class="text-sm font-medium text-foreground">New Password</label>
        <input id="password" type="password" formControlName="password" class="w-full pr-3 py-2 bg-input border border-border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Enter new password" />
        <div class="text-xs text-muted-foreground">Minimum 12 characters recommended.</div>
        <div class="text-xs text-destructive" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">Password must be at least 12 characters.</div>
      </div>

      <div class="login-form-group">
        <label for="confirmPassword" class="text-sm font-medium text-foreground">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" class="w-full pr-3 py-2 bg-input border border-border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Confirm new password" />
        <div class="text-xs text-destructive" *ngIf="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.hasError('passwordMismatch')">Passwords do not match</div>
      </div>

      <div class="text-xs text-destructive" *ngIf="error">{{ error }}</div>

      <button type="submit" [disabled]="loading" class="w-full btn btn-primary py-2 px-4">
        <span *ngIf="loading">Resetting...</span>
        <span *ngIf="!loading">Reset password</span>
      </button>
    </form>

    <div class="mt-3" *ngIf="success">
      <p class="text-sm">Password reset successful. Redirecting to login...</p>
    </div>

    <div class="login-footer">
      <a (click)="goToLogin()" class="login-link font-semibold cursor-pointer">Back to login</a>
    </div>
  </div>
</div>
