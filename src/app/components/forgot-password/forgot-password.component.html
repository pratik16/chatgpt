<div class="auth-container">
  <div class="auth-card">
    <h1 class="login-title">Forgot Password</h1>

    <div *ngIf="!sent; else confirmation">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
        <div class="login-form-group">
          <label for="email" class="text-sm font-medium text-foreground">Email</label>
          <input id="email" type="email" formControlName="email" class="w-full pr-3 py-2 bg-input border border-border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="you@example.com" />
          <div class="text-xs text-destructive" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
            Please enter a valid email address
          </div>
        </div>

        <button type="submit" [disabled]="loading" class="w-full btn btn-primary py-2 px-4">
          <span *ngIf="loading">Sending...</span>
          <span *ngIf="!loading">Send reset link</span>
        </button>
      </form>

      <div class="login-footer">
        Remember your password?
        <a (click)="goToLogin()" class="login-link font-semibold cursor-pointer">Back to login</a>
      </div>
    </div>

    <ng-template #confirmation>
      <p class="text-sm">If an account exists for that email, you will receive a password reset email shortly.</p>
      <div class="mt-4">
        <a (click)="goToLogin()" class="login-link font-semibold cursor-pointer">Back to login</a>
      </div>
    </ng-template>
  </div>
</div>
