<div class="login-container">
  <div class="login-card glass-surface">
    <div class="login-header">
      <h1>Welcome</h1>
      <p>Sign in to continue your conversation</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="credentials.username"
          class="input"
          required
          placeholder="Username"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          class="input"
          required
          placeholder="Password"
        >
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button type="submit" [disabled]="loading" class="btn-primary login-button">
        <span *ngIf="loading">Signing inâ€¦</span>
        <span *ngIf="!loading">Sign In</span>
      </button>
    </form>

    <div class="divider"><span>or</span></div>

    <div class="g_id_signin"
         *ngIf="googleClientId"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <div class="register-link">
      <p>Don't have an account? <a (click)="goToRegister()">Create one</a></p>
    </div>

  </div>
</div>
