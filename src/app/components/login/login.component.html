<div class="auth-container">
  <app-theme-toggle></app-theme-toggle>
  
  <div class="auth-card">
    <div class="login-header">
      <div class="flex justify-center mb-4">
        <div class="p-3 rounded-full bg-primary/10">
          <svg class="h-8 w-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
        </div>
      </div>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to continue to your account</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="login-form-group">
        <label for="email" class="text-sm font-medium text-foreground">Email</label>
        <div class="relative">
          <svg class="absolute left-3 top-3 h-4 w-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="credentials.email"
            class="w-full pl-10 pr-3 py-2 bg-input border border-border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            required
            placeholder="you@example.com"
          >
        </div>
        <div *ngIf="errors['email']" class="text-xs text-destructive">{{ errors['email'] }}</div>
      </div>

      <div class="login-form-group">
        <div class="flex justify-between items-center">
          <label for="password" class="text-sm font-medium text-foreground">Password</label>
          <a href="#" class="login-link text-xs">Forgot password?</a>
        </div>
        <div class="relative">
          <svg class="absolute left-3 top-3 h-4 w-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="credentials.password"
            class="w-full pl-10 pr-3 py-2 bg-input border border-border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            required
            placeholder="Enter your password"
          >
        </div>
        <div *ngIf="errors['password']" class="text-xs text-destructive">{{ errors['password'] }}</div>
      </div>

      <div *ngIf="error" class="text-xs text-destructive bg-destructive/10 border border-destructive/20 rounded-lg p-3">
        {{ error }}
      </div>

      <button 
        type="submit" 
        [disabled]="loading" 
        class="w-full btn btn-primary py-2 px-4"
        [ngStyle]="{ background: '', color: '' }"
      >
        <span *ngIf="loading">Signing in...</span>
        <span *ngIf="!loading">Sign In</span>
      </button>
    </form>

    <div class="login-footer">
      Don't have an account? 
      <a (click)="goToRegister()" class="login-link font-semibold cursor-pointer">Sign up</a>
    </div>
  </div>
</div>
