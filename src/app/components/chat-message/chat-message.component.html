<div class="message-container" [class.user-message]="isUser" [class.assistant-message]="!isUser">
  <div class="message-content">
    <div class="message-text">
      <div class="message-header">
        <span class="sender-name">{{ isUser ? 'You' : 'Server' }}</span>
        <span class="timestamp">{{ timestamp }}</span>
      </div>
      <div class="message-body">
        <div *ngIf="loading && !isUser" class="loading-indicator">
          <div class="loading-spinner"></div>
          <span>Thinking...</span>
        </div>
        <div class="text-segment" [innerHTML]="renderedHtml" *ngIf="!loading || isUser"></div>
      </div>
    </div>
  </div>
</div>
