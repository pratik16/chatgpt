<div class="w-full py-4 px-6 animate-fade-in">
  <div class="flex gap-3 w-full" [class.flex-row-reverse]="isUser" [class.flex-row]="!isUser">
    <div class="h-8 w-8 flex-shrink-0 mt-1 rounded-full bg-primary text-primary-foreground flex items-center justify-center">
      <svg *ngIf="isUser" class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
      <svg *ngIf="!isUser" class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
      </svg>
    </div>
    
    <div class="flex flex-col gap-1 max-w-[70%]" [class.items-end]="isUser" [class.items-start]="!isUser">
      <div
        class="rounded-2xl px-4 py-3"
        [class.bg-primary]="isUser"
        [class.text-primary-foreground]="isUser"
        [class.rounded-tr-sm]="isUser"
        [class.bg-muted]="!isUser"
        [class.text-sidebar-foreground]="!isUser"
        [class.rounded-tl-sm]="!isUser">
        
        <div *ngIf="loading && !isUser" class="flex items-center gap-2">
          <div class="animate-spin rounded-full h-4 w-4 border-2 border-muted-foreground border-t-transparent"></div>
          <span class="text-base">Thinking...</span>
        </div>
        
        <div *ngIf="!loading || isUser" class="text-base leading-relaxed whitespace-pre-wrap" [innerHTML]="renderedHtml"></div>
      </div>
    </div>
  </div>
</div>
